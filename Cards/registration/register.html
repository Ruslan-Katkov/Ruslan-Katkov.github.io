<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aside</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="registration-container">
    <div class="card-head">Регистрация аккаунта</div>
    <div class="user-name">
        <input type="text" class="name" placeholder="Имя">
        <input type="text" class="surname" placeholder="Фамилия">
    </div>
    <div class="sex">
        <input type="radio" name="sex" id="male" class="sex-radio">
        <div for="male" class="male">Мужчина</div> <!--<label for="male" class="male">Мужчина</label>-->
        <input type="radio" name="sex" id="female" class="sex-radio">
        <span class="checkmark"></span>
        <div for="female" class="female">Женщина</div> <!--<label for="female" class="female">Женщина</label>-->
    </div>
    <div class="birthday">
        <div class="calendar-label">Дата рождения</div>
        <input type="date" id="birthday" class="date">
    </div>
    <div class="login-details">
        <div class="login-label">Данные для входа в сервис</div>
        <input type="email" class="email" placeholder="Email">
        <input type="password" class="password" placeholder="Пароль">
    </div>
    <div class="special-actions">
        <!-- тот самый тоггл-свитч -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="toggle-label">
            Получать спецпредложения
        </div>
    </div>
    <div>
        <button class="submit-button" type="submit">Перейти к оплате</button>
    </div>
    <div class="login-block">
        <div class="login-text">Уже есть аккаунт на Toxin</div>
        <button class="login">Войти</button>
    </div>
</div>

</body>
</html>
